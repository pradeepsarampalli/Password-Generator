<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="websiteicon.png" type="x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <h1>Password Gernerator</h1>
    <div class="content">
        <div class="password-type">
        <p>Choose Password Type :</p>
        <div class="password-type-buttons">
            <label>All</label><input id="numbers" type="checkbox" checked>
            <label>Numbers</label><input id="numbers" type="checkbox">
            <label>Symbols</label><input id="symbols" type="checkbox"> 
            <label>Alphabets</label><input id="numbers" type="checkbox">
    </div>
        <p>Choose Password Length:</p>
    </div>
    <div class="password-length">
        <label>Length</label> <input id="passwordLen" type="range" min="8" max="100" value="8">
        <p id="passwordLenDisplay">8</p>
    </div>
    <div class="generated-password">  
        <p>Generated Password</p>
        <textarea id="resultPassword" readonly></textarea>
    </div>
    <div class="new-password">
    <button onclick="generatePassword()">Generate new Password</button>
    <button onclick="copyPassword()"><img src="copy.png" width="15px"></button>
</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
