<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Gernerator</title>
    <link rel="shortcut icon" href="websiteicon.png" type="x-icon">
    <link rel="stylesheet" href="passwordgenerator.css">
</head>
<body>
    <div class="main">
    <h1>Password Gernerator</h1>
    <div class="content">
        <div class="password-type">
        <p>Choose Password Type</p>
        <button id="Random">Random</button> <button id="Pin">Pin</button> <button id="Alphabets">Alphabets</button>
        <p>Customize your Password</p>
    </div>
    <div class="password-length">
        <label>Length</label> <input id="passwordLen" type="range" min="8" max="100" value="8">
        <p id="passwordLenDisplay">charaters</p>
    </div>
    <div class="password-properties">
        <label>Numbers</label><input id="numbers" type="checkbox">
        <label>Symbols</label><input id="symbols" type="checkbox">
    </div>
    <div class="generated-password">
        <p>Generated Password</p>
        <textarea id="resultPassword" readonly></textarea>
    </div>
    <div class="new-password">
    <button onclick="generatePassword()">Generate new Password</button>
</div>
    </div>
</div>
<script src="passwordgenerator.js"></script>
</body>
</html>
